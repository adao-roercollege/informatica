<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Adao</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home"><i data-lucide="home"></i> Home</a>
          </li>
          <li>
            <a href="#about"><i data-lucide="user"></i> About</a>
          </li>
          <li>
            <a href="#projects"><i data-lucide="folder"></i> Projects</a>
          </li>
          <li>
            <a href="#contact"><i data-lucide="mail"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="name">
        <h1>Adao</h1>
        <p id="name">
          <script>
            document.getElementById("name").textContent = generateRandomText(5);
          </script>
        </p>
      </section>

      <section class="about">
        <h2>About Me</h2>
        <p id="description">
          <script>
            document.getElementById("description").textContent =
              generateRandomText(100);
          </script>
        </p>
      </section>

      <section class="projects">
        <h2>My Projects</h2>
        <div class="project-grid"></div>
      </section>

      <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: soml106925@soml.nl</p>
        <p>
          GitHub:
          <a href="https://github.com/adao-roercollege" target="_blank"
            >adao-roercollege</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
