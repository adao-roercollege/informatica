<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio - Adao</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home"><i data-lucide="home"></i> Home</a>
          </li>
          <li>
            <a href="#about"><i data-lucide="user"></i> About</a>
          </li>
          <li>
            <a href="#skills"><i data-lucide="award"></i> Skills</a>
          </li>
          <li>
            <a href="#projects"><i data-lucide="folder"></i> Projects</a>
          </li>
          <li>
            <a href="#contact"><i data-lucide="mail"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="name" id="home">
        <h1>Adao</h1>
        <p id="name">
          <script>
            document.getElementById("name").textContent = generate_random_text(5);
          </script>
        </p>
      </section>

      <section class="about" id="about">
        <h2>About Me</h2>
        <p id="description">
          <script>
            document.getElementById("description").textContent =
              generate_random_text(100);
          </script>
        </p>
      </section>

      <section class="skills" id="skills">
        <h2>My Skills</h2>
        <div class="skills-grid">
          <div class="skill-card">
            <i data-lucide="code"></i>
            <h3>Backend</h3>
            <ul>
              <li>Rust</li>
              <li>Arduino (C++)</li>
            </ul>
          </div>
          <div class="skill-card">
            <i data-lucide="palette"></i>
            <h3>Frontend</h3>
            <ul>
              <li>JavaScript</li>
              <li>html</li>
              <li>css</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="projects" id="projects">
        <h2>My Projects</h2>
        <div class="project-grid"></div>
      </section>

      <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <p>Email: soml106925@soml.nl</p>
        <p>
          GitHub:
          <a href="https://github.com/adao-roercollege" target="_blank"
            >adao-roercollege</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
